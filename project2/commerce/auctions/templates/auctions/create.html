{% extends "auctions/layout.html" %}
{% block title %}Creat listing{% endblock %}
{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="user" value="{{ user.username }}"> 
        
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="starting bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="url" placeholder="https://example.com">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="category">
        </div>
        <input class="btn btn-primary" type="submit" value="create">
    </form>
{% endblock %}
