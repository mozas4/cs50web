{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for auction in auctions %}
        {% if auction.url %}
            <img src="{{auction.url}}">
        {% endif %}
        <div>
            <a href='/{{auction.title}}.{{auction.owner}}'>{{auction.title}}</a>
        </div>
        <div>
            <b>price</b>: ${{auction.bid}}
        </div>
        <div>
            {{auction.des}}
        </div>
        <hr>
    {% endfor %} 
{% endblock %}
